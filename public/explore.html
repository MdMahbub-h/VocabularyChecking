<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no"
    />

    <link
      rel="preload"
      type="font/otf"
      as="font"
      href="assets/fonts/font.otf"
      crossorigin="font"
    />

    <script src="lib/socket.io.min.js"></script>
    <script src="lib/phaser.min.js"></script>

    <title>Explore - Vocabulary Check</title>

    <style>
      /* CSS Custom Properties for Themes */
      :root {
        --bg-color: #ffffff;
        --navbar-bg: #f0f0f0;
        --navbar-text: #333333;
        --navbar-hover: #007bff;
        --hamburger-bg: #333333;
        --container-bg: #fafafa;
        --container-border: #007bff;
        --text-color: #333333;
        --footer-bg: #f0f0f0;
        --footer-text-color: #666666;
        --scrollbar-thumb: #007bff;
        --scrollbar-track: transparent;
        --card-bg: #ffffff;
        --card-border: #007bff;
        --card-hover: #e9ecef;
      }

      /* Dark Theme */
      .dark-theme {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --navbar-bg: #1e1e1e;
        --navbar-text: #e0e0e0;
        --navbar-hover: #bb86fc;
        --hamburger-bg: #e0e0e0;
        --container-bg: #1e1e1e;
        --container-border: #bb86fc;
        --footer-bg: #1e1e1e;
        --footer-text-color: #b0b0b0;
        --scrollbar-thumb: #bb86fc;
        --scrollbar-track: #333333;
        --card-bg: #2a2a2a;
        --card-border: #bb86fc;
        --card-hover: #3a3a3a;
      }

      /* Neon Dark Theme */
      .neon-theme {
        --bg-color: #000000;
        --navbar-bg: #0a0a0a;
        --navbar-text: #39ff14;
        --navbar-hover: #ff073a;
        --hamburger-bg: #39ff14;
        --container-bg: #0a0a0a;
        --container-border: #39ff14;
        --text-color: #39ff14;
        --footer-bg: #0a0a0a;
        --footer-text-color: #aaaaaa;
        --scrollbar-thumb: #39ff14;
        --scrollbar-track: #000000;
        --card-bg: #111111;
        --card-border: #39ff14;
        --card-hover: #222222;
      }

      /* Navbar Styles */
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: var(--navbar-bg);
        padding: 10px 20px;
        position: relative;
        z-index: 1000;
      }

      .navbar .logo {
        width: 150px;
        height: 50px;
      }

      .nav-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .nav-menu li {
        margin-left: 20px;
      }

      .nav-menu a {
        color: var(--navbar-text);
        text-decoration: none;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .nav-menu a:hover {
        color: var(--navbar-hover);
      }

      .theme-toggle {
        background: none;
        border: none;
        color: var(--navbar-text);
        font-size: 20px;
        cursor: pointer;
        padding: 5px;
        margin-left: 20px;
        transition: color 0.3s ease;
      }

      .theme-toggle:hover {
        color: var(--navbar-hover);
      }

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: var(--hamburger-bg);
        margin: 3px 0;
        transition: all 0.3s ease;
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .nav-menu {
          position: absolute;
          top: 70px;
          right: 0;
          width: 50%;
          background-color: var(--navbar-bg);
          flex-direction: column;
          align-items: center;
          padding: 20px 0;
          transform: translateY(-100%);
          opacity: 0;
          visibility: hidden;
          transition: all 0.3s ease;
        }

        .nav-menu.active {
          transform: translateY(0);
          opacity: 1;
          visibility: visible;
        }

        .nav-menu li {
          margin: 10px 0;
        }

        .hamburger {
          display: flex;
        }

        .hamburger.active div:nth-child(1) {
          transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active div:nth-child(2) {
          opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
          transform: rotate(45deg) translate(-5px, -6px);
        }
      }
    </style>

    <style>
      @font-face {
        font-family: RakeslyRG;
        src: url(assets/fonts/font.otf);
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        display: none;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }

      * {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        user-select: none;
      }

      html {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        background: var(--bg-color);
        overflow: auto;
      }

      .explore-container {
        margin: 20px auto;
        margin-bottom: 150px;
        padding: 20px;
        width: 80%;
        max-width: 1000px;
        border: 2px solid var(--container-border);
        border-radius: 10px;
        background-color: var(--container-bg);
        text-align: center;
        color: var(--text-color);
      }

      .explore-container h1 {
        color: var(--container-border);
        margin-bottom: 20px;
      }

      .game-cards {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .game-card {
        border: 2px solid var(--card-border);
        border-radius: 10px;
        background-color: var(--card-bg);
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .game-card:hover {
        background-color: var(--card-hover);
        transform: translateY(-5px);
      }

      .game-card h3 {
        color: var(--text-color);
        margin-bottom: 10px;
      }

      .game-card p {
        color: var(--text-color);
        font-size: 14px;
      }
    </style>
  </head>
  <body
    style="
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    "
  >
    <div class="explore-container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        "
      >
        <a
          href="index.html"
          style="
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
          "
          >Home</a
        >
        <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
      </div>
      <h1>Explore Puzzles</h1>
      <p>
        Discover and play various word search puzzles with different themes!
      </p>
      <div class="game-cards" id="game-cards">
        <!-- Game cards will be populated here -->
      </div>
    </div>

    <footer
      style="
        background-color: var(--footer-bg);
        padding: 0px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        z-index: 1000;
        color: var(--footer-text-color);
      "
    >
      <p>&copy; 2023 Vocabulary Check Game. All rights reserved.</p>
      <p>Enjoy the game and have fun!</p>
    </footer>

    <script src="navbar.js"></script>
    <script>
      // Load puzzles and display game cards
      async function loadPuzzles() {
        try {
          const response = await fetch("/api/puzzles");
          const puzzles = await response.json();
          displayGameCards(puzzles);
        } catch (error) {
          console.error("Error loading puzzles:", error);
        }
      }

      function displayGameCards(puzzles) {
        const gameCardsContainer = document.getElementById("game-cards");
        puzzles.forEach((puzzle, index) => {
          const card = document.createElement("div");
          card.className = "game-card";
          card.onclick = () => {
            // Navigate to home page with specific puzzle
            window.location.href = `index.html?puzzle=${index}`;
          };
          card.innerHTML = `
            <h3>${puzzle.theme}</h3>
            <p>Words: ${puzzle.words.length}</p>
          `;
          gameCardsContainer.appendChild(card);
        });
      }

      loadPuzzles();
    </script>
  </body>
</html>
